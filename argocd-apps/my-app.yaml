apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/NaveenBalagouni/cdas-isd-argo-task.git'
    targetRevision: main
    path: my-app
    helm:
      valueFiles:
        - values-override.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sample-overide-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
